<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>

    <div class="header">
      <div class="container">
        <div class="logo">
          <p>Progate</p>
        </div>
        <div class="links">
          <ul>
            <li>About</li>
            <li>Lessons</li>
            <li>Contact us</li>
          </ul>
        </div>
      </div>
    </div>
    <!--Heading content-->
    <div class="heading-content">
      <div class="head-container">
        <div class="head-heading">
          <h1>HELLO WORLD<span>.</span></h1>
          <h2> Let's learn to code</h2>
        </div>
      </div>
    </div>
    <!--content section-->
    <div class="content">
      <div class="con-container">
        <div class="con-heading">
          <h3>Lessons</h3>
        </div>
        <div class="con-content">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" alt="" />
          <p>HTML & CSS</p>
        </div>
        
        <div class="con-content">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg" alt="" />
          <p>PHP</p>
        </div>
        
        <div class="con-content">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg" alt="" />
          <p>Ruby</p>
        </div>
        
        <div class="con-content">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg" alt="" />
          <p>Swift</p>
        </div>
      </div>
    </div>
    <!--Form Section-->
    <div class="form">
      <div class="form-container">
        <div class="form-heading">
          <h3>Contact us</h3>
        </div>
        <div class="form-elements">
          <div class="form-element">
            <p>Email(Required)</p>
            <input type="text" name="" id="" value="" />
          </div>
          
          <div class="form-element">
            <p>Message(Required)</p>
           <textarea></textarea>
          </div>
          
          <div class="form-btn">
            <p>* Required feilds must be filled</p>
            <input type="submit" name="" id="" value="Send" />
          </div>
        </div>
      </div>
    </div>
    <!--footer-->
    <div class="footer">
      <div class="foot-container">
        <div class="foot-logo">
          <p>Progate</p>
        </div>
        <div class="foot-elements">
          <ul>
            <li>About</li>
            <li>Jobs</li>
            <li>Contact us</li>
          </ul>
        </div>
      </div>
